{% extends 'index.html' %}

{% block script %}
<script src="{{ url_for('product.static', filename='js/productUI.js') }}" defer></script>
{% endblock %}

{% block content %}
<div class="container pt-5 pl-2">
  <div class="row">
    <div class="col-md-5">
      <div class="card m-2">
        <img
          src="/static/assets/default.jpg"
          alt="product"
          class="card-img-top"
          id="productImage"
          width="250"
          style="height: 350px; object-fit: cover; object-position: top;"
        />
        <div class="card-body">
          <h5 class="card-title" id="productName">...</h5>
          <p class="card-text" id="productDesc"></p>
        </div>
      </div>
    </div>
    <div class="col-md-7 pt-3">
      <h1 class="f-6">Product information</h1>
      <table class="table mt-2 table-borderless">
        <tbody>
          <tr>
            <td class="col-1">Type</td>
            <td>:</td>
            <td id="type">-</td>
          </tr>
          <tr>
            <td class="col-1">Brand</td>
            <td>:</td>
            <td id="brand">-</td>
          </tr>
          <tr>
            <td class="col-1">Stock</td>
            <td>:</td>
            <td id="stock">-</td>
          </tr>
          <tr>
            <td class="col-1">Weight</td>
            <td>:</td>
            <td id="weight">-</td>
          </tr>
          <tr>
            <td class="col-1">Price</td>
            <td>:</td>
            <td id="price">-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
